<body>

	    	<div class="sidebar-wrapper">
				<ul class="nav">

	                </li>
	                <li>
	                    <a href="adminTest.html">
	                        <i class="material-icons">library_books</i>

	                    </a>
	                </li>
	                <li class="active">
	                    <a href="adminGallery.html">

	                    </a>
	                </li>
	                <li>
	                    <a href="adminContact.html">
	                        <i class="material-icons">contact_phone</i>

	                    </a>
	                </li>
	                <li>
	                    <a href="adminDevs.html">
	                        <i class="material-icons">supervisor_account</i>

	                </li>

	                        <p>Logout</p>

	                </li>
	            </ul>
	    	</div>
	    </div>

	    <div class="main-panel">
			<nav class="navbar navbar-transparent navbar-absolute">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Admin Panel</a>
					</div>
				</div>
			</nav>

			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-4">
							<div class="card">
								<div class="card-header card-chart" data-background-color="blue" style="height: 90px;line-height: 90px;text-align: center;font-size: 2em;">
									Gallery
								</div>
								<div class="card-content">
									<div class="content">
                                            <div class="box">
									<input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
									<label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Image 1</span></label>
									</div>
									
									<script type="text/javascript">
							
									'use strict';

									;( function ( document, window, index )
									{
									var inputs = document.querySelectorAll( '.inputfile' );
									Array.prototype.forEach.call( inputs, function( input )
									{
										var label	 = input.nextElementSibling,
											labelVal = label.innerHTML;

										input.addEventListener( 'change', function( e )
										{
											var fileName = '';
											if( this.files && this.files.length > 1 )
												fileName = ( this.getAttribute('data-multiple-caption') || '' ).replace('{count}', this.files.length );
											else
												fileName = e.target.value.split( '\\' ).pop();

											if( fileName )
												label.querySelector( 'span' ).innerHTML = fileName;
											else
												label.innerHTML = labelVal;
										});

										// Firefox bug fix
										input.addEventListener( 'focus', function(){ input.classList.add( 'has-focus' ); });
										input.addEventListener( 'blur', function(){ input.classList.remove( 'has-focus' ); });
									});
									}( document, window, 0 ));
									</script>
                                    </div>	
								</div>
								<div class="card-footer"><center>
									<div class="footer text-center">
                                        <button class="btn btn-primary">Upload</button>
                                    </div></center>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

</body>
